{% extends 'base.html' %}
{% block title %} Data {% endblock %}
{% block content_block %}
<div class="form-group">
  <form class="teamSelection" method="POST" >  
    <select class="selectpicker" aria-label="Default select example" id="teamDropdownSelector" type="text" name="location" placeholder="Select Location">
        <option selected>Location</option>
         {%for i in loc_list%}
            <option id="{{i}}" value="{{i}}">{{i}}</option>
         {%endfor%}
    </select>
    <input class="btn-primary" type="submit" value="Submit">
  </form>
  </div>
        <div class='excel_data'>
            <!-- <p>{{ d }}</p> -->
            <div class="table-responsive-sm">
                <table class="table table-striped">
                  
                    <thead>   
                      <tr>
                        {% for attr in attr_list%}
                         
                            <th scope="col">{{attr if attr is not none}}</th>
                     
                        {% endfor %}
                      </tr>
                    </thead>
                    <tbody>
                    {% for row in data %}
                        
                      <tr>
                        {%for item in row%}
                            <td>{{item}}</td>  
                        {% endfor %} 
                      </tr>
                      
                    {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    
{% endblock %}
