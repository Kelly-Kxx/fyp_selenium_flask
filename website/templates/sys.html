{% extends 'base.html' %}
{% block title %} System List {% endblock %}
{% block content_block %}
<h1>{{Location}}</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">index</th>
        <th scope="col">System</th>
      </tr>
    </thead>
    <tbody>
                {%for i in sys_arr%}
                <form class="teamSelection" method="post" >  
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    
                    <td><input class="btn btn-primary" type="submit" name = "system" value="{{i}}"></td>
                </tr>
              </form>
                {%endfor%}
        
    </tbody>
  </table>
{%endblock%}
